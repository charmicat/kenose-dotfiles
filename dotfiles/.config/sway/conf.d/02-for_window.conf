for_window [class="(?i)UnrealEditor"] floating enable

assign [class="(?i)Code"]  dev
for_window [class="(?i)Code"] floating enable

assign [class="(?i)Unity"]  unity
for_window [class="(?i)Unity"] floating enable

assign [class="(?i)UXTerm" title="^boss$"] 4
assign [class="(?i)UXTerm" title="^sandb1$"] 2
assign [class="(?i)UXTerm" title="^sandb2$"] 4

# Plasma compatibility improvements
for_window [window_role="pop-up"] floating enable
for_window [window_role="task_dialog"] floating enable

for_window [class="yakuake"] floating enable
for_window [class="systemsettings"] floating enable
for_window [class="plasmashell"] floating enable
for_window [class="Plasma"] floating enable, border none
for_window [title="plasma-desktop"] floating enable, border none
for_window [title="win7"] floating enable, border none
for_window [class="krunner"] floating enable, border none
for_window [class="Kmix"] floating enable, border none
for_window [class="Klipper"] floating enable, border none
for_window [class="Plasmoidviewer"] floating enable, border none
#for_window [class="(?i)*nextcloud*"] floating disable
for_window [class="plasmashell" window_type="notification"] border none, move position 70 ppt 81 ppt
no_focus [class="plasmashell" window_type="notification"]
