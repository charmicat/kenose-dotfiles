
# i3 Window colors
# Generated with Matugen

# Window: border, background, text, indicator, child_border
# based on the Sway template

#Windows                 #border  #background  #text    #indicator  #child_border
client.focused           {{colors.primary_container.default.hex}}  {{colors.primary_container.default.hex}}  {{colors.on_primary_container.default.hex}}  {{colors.primary_container.default.hex}}  {{colors.primary_container.default.hex}} 
client.unfocused         {{colors.primary_container.default.hex}}  {{colors.background.default.hex}}  {{colors.on_secondary.default.hex}}  {{colors.secondary_container.default.hex}}  {{colors.secondary_fixed_dim.default.hex}}
client.focused_inactive  {{colors.primary_fixed_dim.default.hex}}  {{colors.primary_fixed.default.hex}}  {{colors.surface.default.hex}} 
client.placeholder       {{colors.shadow.default.hex}}  {{colors.scrim.default.hex}}  {{colors.on_background.default.hex}}
client.urgent            {{colors.tertiary.default.hex}}  {{colors.tertiary_container.default.hex}}  {{colors.on_tertiary.default.hex}}
client.background        {{colors.background.default.hex}}

bar {
status_command i3status
tray_output none
colors {
    background {{colors.surface.default.hex}}
    statusline {{colors.on_surface_variant.default.hex}}
    separator  {{colors.on_surface.default.hex}}

    focused_workspace  {{colors.surface_variant.default.hex}} {{colors.primary.default.hex}} {{colors.on_surface_variant.default.hex}}
    active_workspace   {{colors.surface_variant.default.hex}} {{colors.tertiary.default.hex}} {{colors.on_surface_variant.default.hex}}
    inactive_workspace {{colors.surface_variant.default.hex}} {{colors.inverse_surface.default.hex}} {{colors.on_surface_variant.default.hex}}
    urgent_workspace   {{colors.background.default.hex}} {{colors.primary_container.default.hex}} {{colors.on_surface_variant.default.hex}}
    binding_mode       {{colors.background.default.hex}} {{colors.error.default.hex}} {{colors.on_surface_variant.default.hex}}
  }
}

bindsym $mod+d exec "dmenu_run -nf '{{colors.surface.default.hex}}' -nb '{{colors.on_surface.default.hex}}' -sb '{{colors.surface_variant.default.hex}}' -sf '{{colors.on_surface_variant.default.hex}}' -fn 'monospace-10' -p 'dmenu prompt >'"
