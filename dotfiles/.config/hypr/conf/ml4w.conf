    size = 800 700
}

# Picture-in-Picture
windowrule {
    name = Picture-in-Picture
    match:title = ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
    float = true
    pin = true
    center = true
}

# General floating
windowrule {
    name = dotfiles-floating
    match:class = (dotfiles-floating)
    float = true
    center = true
    size = 1000 700
}

# Dotfiles Sidepad
windowrule {
    name = dotfiles-sidepad
    match:class = (dotfiles-sidepad)
    float = true
    pin = true
    center = true
    size = 1000 700
}

# idleinhibit
windowrule {
  name = idleinhibit
  idle_inhibit = fullscreen
#   always = true
#   focus = 0
  no_focus = true
  fullscreen = true
  match:class = ^class:([window]) # Available modes: none
}

# Float and center file pickers
windowrule {
    name = file-pickers
    match:class = (xdg-desktop-portal-gtk)
    match:title = (^(Open.*Files?|Save.*Files?|All Files|Save))
    float = true
    center = true
    pin = true
    size = 900 700
}

#xwayland related rules
windowrule {
    name = xwayland-video-bridge-fixes
    match:class = xwaylandvideobridge

    no_initial_focus = true
    no_focus = true
    no_anim = true
    no_blur = true
    max_size = 1 1
    opacity = 0.0
    float = true
    pin = false
}
