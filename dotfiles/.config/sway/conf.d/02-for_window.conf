## To get the class and instance, you can use xprop
## WM_CLASS(STRING) = "irssi", "URxvt"
## enable floating mode for all UXTerm windows
## for_window [class="(?i)UXTerm"] floating enable
## Assign URxvt terminals to workspace 2
## assign [class="(?i)URxvt"] 2
## Same thing, but more precise (exact match instead of substring)
## assign [class="(?i)^URxvt$"] 2
## Same thing, but with a beautiful arrow :)
## assign [class="(?i)^URxvt$"]  2
## Assignment to a named workspace
## assign [class="(?i)^URxvt$"]  work
## Assign to the workspace with number 2, regardless of name
## assign [class="(?i)^URxvt$"]  number 2
## You can also specify a number + name. If the workspace with number 2 exists,
## assign will skip the text part.
## assign [class="(?i)^URxvt$"]  number "2: work"
## Start urxvt -name irssi
## assign [class="(?i)^URxvt$" instance="^irssi$"]  3
## Assign urxvt to the output right of the current one
## assign [class="(?i)^URxvt$"]  output right
## Assign urxvt to the primary output
## assign [class="(?i)^URxvt$"]  output primary
## Assign urxvt to the first non-primary output
## assign [class="(?i)^URxvt$"]  output nonprimary

for_window [all] title_window_icon yes
for_window [all] title_window_icon padding 1px
for_window [workspace="1"] floating enable
for_window [workspace="4"] split v

## /Firefox.*/ -> www # WM_CLASS(STRING) = "Navigator", "firefox"
assign [class="(?i)firefox"]  www
## /.*onky.*/ -> ~+1 # WM_CLASS(STRING) = "Conky", "Conky"
assign [class="(?i)Conky"] number 1
assign [class="(?i)Conky"] output primary # will be shown on every desktop
for_window [class="(?i)Conky"] floating enable
## /nicotine.*/ -> ~+p2p # WM_CLASS(STRING) = "org.nicotine_plus.Nicotine", "Nicotine"
assign [class="(?i)nicotine"]  p2p
for_window [class="(?i)nicotine"] floating enable
## /qiv.*/ -> ~+imagem # WM_CLASS(STRING) = "pqiv", "Pqiv"
assign [class="(?i)Pqiv"]  imagem
for_window [class="(?i)Pqiv"] floating enable
## /display.*/ -> ~+imagem # WM_CLASS(STRING) = "display", "Display"
#assign [class="(?i)Display"]  imagem
#for_window [class="(?i)Display"] floating enable
## /gqview.*/ -> ~+imagem # WM_CLASS(STRING) = "geeqie", "Geeqie"
assign [class="(?i)Geeqie"]  imagem
for_window [class="(?i)Geeqie"] floating enable
## /.*GNU Image/ -> ~+imagem # WM_CLASS(STRING) = "gimp", "Gimp"
assign [class="(?i)Gimp"]  imagem
for_window [class="(?i)Gimp"] floating enable
## /.*pdf.*/ -> ~+pdf # WM_CLASS(STRING) = "qpdfview", "qpdfview"
assign [class="(?i)qpdfview"]  pdf
for_window [class="(?i)qpdfview"] floating enable
## /Eclipse.*/ -> ~+IDE
## /JetBrains.*/ -> ~+IDE # WM_CLASS(STRING) = "JetBrains Toolbox", "jetbrains-toolbox"
assign [class="(?i)jetbrains-toolbox"]  IDE
for_window [class="(?i)jetbrains-toolbox"] floating enable
## /.*Android Studio.*/ -> ~+IDE
## /.*webstorm.*/ -> ~+IDE
## /.*Picard.*/ -> ~+mp3 # WM_CLASS(STRING) = "picard", "Picard"
assign [class="(?i)Picard"]  mp3
for_window [class="(?i)Picard"] floating enable
## /Chrome:*:*/ -> ~+chrome # WM_CLASS(STRING) = "google-chrome", "Google-chrome"
assign [class="(?i)chrome"] chrome
for_window [class="(?i)chrome"] floating enable
## /.*Strawberry.*/ -> ~+audio # WM_CLASS(STRING) = "strawberry", "strawberry"
assign [class="(?i)strawberry"]  audio
for_window [class="(?i)strawberry"] floating enable
## /.*Steam.*/ -> ~+steam # WM_CLASS(STRING) = "steamwebhelper", "steam"
assign [class="(?i)steam"]  steam
for_window [class="(?i)steam"] floating enable
for_window [workspace="steam"] floating enable
## /.*emmina.*/ -> ~+remmina # WM_CLASS(STRING) = "org.remmina.Remmina", "org.remmina.Remmina"
assign [class="(?i)remmina"]  remmina
for_window [class="(?i)remmina"] floating enable
## /.*eams.*/ -> ~+IM # WM_CLASS(STRING) = "teams-for-linux", "teams-for-linux"
assign [class="(?i)teams-for-linux"]  IM
for_window [class="(?i)teams-for-linux"] floating enable
## /.*syslog.*/ -> log # WM_CLASS(STRING) = "xterm", "UXTerm" WM_NAME(STRING) = "syslog"
#assign [class="(?i)UXTerm" title="^syslog$"]  log
assign [instance="multitail-syslog"]  log
## /.*gotop.*/ -> ~+1
assign [class="(?i)UXTerm" title="^gotop$"]  1
for_window [class="(?i)UXTerm" title="^gotop$"] floating enable
## /.*nosleep.*/ -> ~+1
assign [class="(?i)UXTerm" title="^nosleep$"]  1
for_window [class="(?i)UXTerm" title="^nosleep$"] floating enable
## /.*xfce4-panel.*/ -> 1
## /.*lutris.*/ -> ~+lutris # WM_CLASS(STRING) = "lutris", "Lutris"
assign [class="(?i)lutris"]  lutris
for_window [class="(?i)lutris"] floating enable
for_window [workspace="lutris"] floating enable
