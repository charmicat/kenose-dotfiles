# UWSM should be reading its env file, but isn't always
# making sure these are set
# XDG Desktop Portal
# You can also add a d flag if you want the env var to be exported to D-Bus (systemd only)
envd = XDG_CURRENT_DESKTOP,Hyprland
envd = XDG_SESSION_TYPE,wayland
envd = XDG_SESSION_DESKTOP,Hyprland

# SwayNC
layerrule2 = blur, swaync-control-center
layerrule2 = blur, swaync-notification-window
layerrule2 = ignorezero, swaync-control-center
layerrule2 = ignorezero, swaync-notification-window
layerrule2 = ignorealpha 0.5, swaync-control-center
layerrule2 = ignorealpha 0.5, swaync-notification-window

# Pavucontrol
windowrule {
    name = pavucontrol
    match:class = (.*org.pulseaudio.pavucontrol.*)
    float = true
    center = true
    pin = true
    size = 700 600
}

# Waypaper
windowrule {
    name = waypaper
    match:class = (.*waypaper.*)
    float = true
    center = true
    pin = true
    size = 900 700
}

# Newelle
windowrule {
    name = newelle
    match:class = (io.github.qwersyk.Newelle)
    float = true
    center = true
    pin = true
    size = 1000 700
}

# ML4W Calendar
windowrule {
    name = ml4w-calendar
    match:class = (com.ml4w.calendar)
    float = true
    move = monitor_w-window_w-18 85
    pin = true
    size = 400 400
}

# ML4W Sidebar
windowrule {
    name = ml4w-sidebar
    match:class = (com.ml4w.sidebar)
    float = true
    move = monitor_w-window_w-18 91
    pin = true
    size = 400 660
}

# ML4W Welcome
windowrule {
