    urgent_workspace   #1a110e #71361d #d8c2bb
    binding_mode       #1a110e #ffb4ab #d8c2bb
  }
}

bindsym $mod+d exec "dmenu_run -nf '#262729' -nb '#FFFFFF' -sb '#7F7F75' -sf '#FFFFFF' -fn 'monospace-10' -p 'dmenu prompt >'"

